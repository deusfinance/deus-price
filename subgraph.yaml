specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DeusFtm
    network: fantom
    source:
      address: "0xaf918ef5b9f33231764a5557881e6d3e5277d456"
      abi: UniswapV2Pair
      startBlock: 37390849
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Burn
        - Mint
        - Swap
        - Sync
        - Transfer
      abis:
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
      eventHandlers:
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Sync(uint112,uint112)
          handler: handleSync
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum
    name: DeusDei
    network: fantom
    source:
      address: "0x20dd72Ed959b6147912C2e529F0a0C651c33c9ce"
      abi: Vault
      startBlock: 37390849
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Swap
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: Swap(indexed bytes32,indexed address,indexed address,uint256,uint256)
          handler: handleBeetsSwap
      file: ./src/mapping.ts
