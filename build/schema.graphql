type PricePoint @entity {
  id: ID!
  timestamp: BigInt!

  priceDeusFtm: BigInt!
  priceDeusDei: BigInt!
  priceFtmUsdc: BigInt!

  price: BigInt! # deus/usdc price
}

type MetaData @entity {
  id: ID!
  nextPricePointId: BigInt!
  count: BigInt!
}

type CumulativeTransactionCount @entity {
  id: ID!
  timestamp: BigInt!
  count: BigInt!
}
